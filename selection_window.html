<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manual Selection</title>
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 20px 0;
      color: #333;
      text-align: center;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #4CAF50;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .step-counter {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
    }
    
    .status-info { 
      background: #e3f2fd; 
      color: #1976d2; 
      border-left: 4px solid #2196F3;
    }
    
    .status-success { 
      background: #e8f5e8; 
      color: #2e7d2e; 
      border-left: 4px solid #4CAF50;
    }
    
    .status-error { 
      background: #ffebee; 
      color: #c62828; 
      border-left: 4px solid #f44336;
    }
    
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    
    button {
      background: #dc4e41;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin: 0 5px;
    }
    
    button:hover { 
      background: #c23321; 
    }
    
    .instructions {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      border-left: 4px solid #ffc107;
      font-size: 12px;
      margin-bottom: 15px;
    }
    
    .collected-data {
      background: #e8f5e8;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>ðŸŽ¯ Manual Job Selection</h3>
  
  <div class="instructions">
    <strong>Instructions:</strong> Click on elements in the main page to select job data. The window will stay open during selection.
  </div>
  
  <div class="step-counter" id="stepCounter">Step 1 of 3</div>
  
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
  </div>
  
  <div id="status" class="status status-info">Ready to start - Click the job title on the page</div>
  
  <div id="collectedData" class="collected-data"></div>
  
  <div class="button-group">
    <button id="cancelBtn">Cancel Selection</button>
    <button id="closeBtn" style="background: #666; display: none;">Close Window</button>
  </div>
  
  <script src="selection_window.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #autoParse {
      background-color: #4CAF50;
      color: white;
    }
    
    #autoParse:hover:not(:disabled) {
      background-color: #45a049;
    }
    
    #manualParse {
      background-color: #2196F3;
      color: white;
    }
    
    #manualParse:hover:not(:disabled) {
      background-color: #1976D2;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      word-wrap: break-word;
    }
    
    .status-info {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    
    .status-success {
      background-color: #e8f5e8;
      color: #2e7d2e;
    }
    
    .status-error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h3>Job Scraper</h3>
  
  <div class="form-group">
    <label for="sessionId">Session ID:</label>
    <input type="text" id="sessionId" placeholder="Enter your session ID">
  </div>
  
  <button id="autoParse">Auto Parse</button>
  <button id="manualParse">Manual Parse</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>

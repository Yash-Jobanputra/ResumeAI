<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Scraper</title>
  <style>
    body {
      width: 180px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 13px;
    }

    .form-group {
      margin-bottom: 8px;
    }

    label {
      margin-bottom: 2px;
      font-size: 12px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 4px 6px;
      border: 1px solid #ddd;
      border-radius: 2px;
      font-size: 12px;
      box-sizing: border-box;
    }

    button {
      width: 48%;
      padding: 6px 0;
      margin: 2px 1%;
      border: none;
      border-radius: 2px;
      font-size: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #autoParse {
      background-color: #4CAF50;
      color: white;
    }

    #autoParse:hover:not(:disabled) {
      background-color: #45a049;
    }

    #manualParse {
      background-color: #2196F3;
      color: white;
    }

    #manualParse:hover:not(:disabled) {
      background-color: #1976D2;
    }

    #createScrape {
      background-color: #FF9800;
      color: white;
      width: 100%;
      margin: 4px 1% 2px 1%;
      padding: 6px 0;
    }

    #createScrape:hover:not(:disabled) {
      background-color: #F57C00;
    }

    .scraper-info {
      margin: 4px 1%;
      padding: 4px 6px;
      background-color: #f5f5f5;
      border-radius: 2px;
      font-size: 11px;
      text-align: center;
      border-left: 3px solid #FF9800;
    }

    .status {
      margin-top: 6px;
      padding: 6px;
      border-radius: 2px;
      font-size: 12px;
      word-wrap: break-word;
    }

    .status-info {
      background-color: #e3f2fd;
      color: #1976d2;
    }

    .status-success {
      background-color: #e8f5e8;
      color: #2e7d2e;
    }

    .status-error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="sessionId">Session:</label>
    <input type="text" id="sessionId" placeholder="Session ID">
  </div>
  <button id="autoParse">Auto</button>
  <button id="manualParse">Manual</button>
  <button id="createScrape">Create Scrape</button>
  <div id="scraperInfo" class="scraper-info" style="display: none;"></div>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
